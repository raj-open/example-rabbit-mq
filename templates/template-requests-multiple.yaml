# --------------------------------
# TASK 1
# --------------------------------

- label: 'First task'
  options: &ref_options
    reset-queue: true # default is false - whether to clear (sub)queue for task at start of run
    # skip-empty: true # false (default) => includes empty files; true => skips them
    max-depth: 100
    max-items: 10_000_000
    max-duration: 00:30:00
  data:
    inputs:
      location: OS
      path: 'path/to/directory1'

# --------------------------------
# TASK 2
# --------------------------------

- label: 'Second task'
  options:
    <<: *ref_options
  data:
    inputs:
      location: OS
      path: 'path/to/directory2'

# --------------------------------
# TASK 3 - use ignore: true to skip
# --------------------------------

- label: 'Bad third task'
  ignore: true
  options:
    <<: *ref_options
  data:
    inputs:
      location: OS
      path: 'path/to/bad directory3'

# --------------------------------
# TASK 4
# --------------------------------

- label: 'Fourth task'
  options:
    <<: *ref_options

  data:
    inputs:
      location: OS
      path: 'path/to/directory3'
